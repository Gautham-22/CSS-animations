<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image slideshow</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="slideshow-container">
            <div class="image">
                <div class="number">1/3</div>
                <img src="./img/image1.jpg" alt="image">
                <div class="caption">Caption text</div>
            </div>
            <div class="image">
                <div class="number">2/3</div>
                <img src="./img/image2.png" alt="image">
                <div class="caption">Caption text</div>
            </div>
            <div class="image">
                <div class="number">3/3</div>
                <img src="./img/image3.jpeg" alt="image">
                <div class="caption">Caption text</div>
            </div>
            <div class="prev" onclick="move(-1)">&#60;</div>
            <div class="next" onclick="move(1)">&#62;</div>
        </div>
        <div class="dots">
            <span onclick="slide(1)"></span>
            <span onclick="slide(2)"></span>
            <span onclick="slide(3)"></span>   
        </div>
        <script src="./index.js"></script>
    </body>
</html>
